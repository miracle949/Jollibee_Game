<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jollibee Game</title>
    <link rel="stylesheet" href="css_folder/style.css">

    <!-- AOS animation link -->
     <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">

    <!-- font awesome link -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css"
        integrity="sha512-2SwdPD6INVrV/lHTZbO2nodKhrnDdJK9/kg2XD1r9uGqPo1cUbujc+IYdlYdEErWNu69gVcYgdxlmVmzTWnetw=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />

    <!-- animate link -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css" />
</head>

<body class="body">
    <main>
        <button class="start-button">Start</button>

        <div class="mechanics">
            <div class="animate__animated animate__backInLeft image-mechanics">
                <img src="images/image-mechanics.png" alt="">

            </div>
            <div class="animate__animated animate__backInRight text-mechanics">
                <h2>Mechanics:</h2>

                <p>Sa larong ito, kailangan mong tulungan ang mga customers sa pamamagitan ng pagkumpleto ng kanilang
                    mga orders. Bawat customer ay may kasamang tanong na dapat mong sagutin nang tama. Mayroon ka lamang
                    10 segundo upang sagutin ang tanong at makumpleto ang order.</p>

                <div class="mechanics-button">
                    <button class="play-button">Play</button>
                </div>
            </div>
        </div>

        <div class="get-orders">
            <button class="get-order">Get Order</button>
        </div>

        <div class="animate_animated animate__fadeIn  cashier">
            <div class="order">
                <img src="images/orders2.png" alt="">
            </div>

            <button class="prepare-order">Prepare Order</button>
        </div>


    </main>

    <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>

    <script src="index.js"></script>

    <script>
        AOS.init();
    </script>
</body>

</html>
